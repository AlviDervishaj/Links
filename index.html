<!doctype html>
<html lang="en" class="w-screen h-screen overflow-hidden">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Alvi Dervishaj - Links</title>
    <!-- Custom Classes -->
    <style type="text/tailwindcss">
    .link {
      @apply w-10/12 md:w-1/3 lg:w-1/4 text-center h-auto px-2 py-3 rounded-full bg-gray-200/70 hover:bg-gray-300 transition-all duration-200 ease-in-out;
      @apply flex flex-row items-center justify-center content-center gap-4;
    }
    .linksHolder{
      @apply flex flex-col items-center content-center gap-5 mt-20;
    }
    </style>
     <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 2.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.classList.remove("opacity-0");
        main.classList.add("opacity-100");
        main.classList.remove("blur-sm");
      }, 500)
    })
    </script>
    <!-- Configure Tailwind -->
    <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            home: "#102e44",
          }
        }
      }
    }
  </script>
  </head>
  <body class="text-sans relative bg-home w-full h-full">
    <div id="vanta" class="w-full h-full p-0 m-0 top-0 absolute z-0"></div>
    <main class="relative opacity-0 blur-sm transition-all duration-700 ease-in-out">
      <header class="pt-5 text-center flex flex-col items-center content-center gap-5">
        <img src="./images/plain-white.svg" class="w-20 h-20 border border-slate-50 p-3 box-content rounded-full" />
        <h1 class="border border-slate-50 rounded-full w-20 h-auto px-.5 py-1 bg-sky-900 tracking-wider text-slate-200">@a.lvii</h1>
      </header>
      <section class="linksHolder">
          <a href="https://www.instagram.com/a.lvii/" class="link">
          <img src="./images/instagram.png" class="w-6 md:w-10" />
          Instagram
        </a>
          <a href="https://twitter.com/alvi_d1" class="link">
          <img src="./images/twitter (1).png" class="w-6 md:w-10" />
          Twitter
        </a>
          <a href="https://github.com/AlviDervishaj" class="link">
          <img src="./images/github.png" class="w-6 md:w-10" />
          GitHub
        </a>
          <a href="https://alvi-portfolio.vercel.app/" class="link">
          <img src="./images/Plain.png" class="w-8 md:w-10 py-0 md:py-2" />
          Website
        </a>
          <a href="https://stackoverflow.com/users/13197101/alvi-dervishaj" class="link">
          <img src="./images/stack-overflow.png" class="w-6 md:w-10" />
          Stack Overflow
        </a>
      </section>
    </main>
  </body>
</html>
